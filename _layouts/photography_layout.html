{% include header.html %}

	<div class="container">
		<div class="ui page grid">
			<div class="column">
				<div class="rounded ui image">
				<img src="https://farm4.staticflickr.com/3750/12868792523_9ce7153bc8_b.jpg"/>
				<div class="ui secondary inverted bottom attached segment">
					<!-- insert post title -->
					<h1>Check this out</h1>
					<!-- insert post summary -->
					<p>While my elves are hard at work constructing this site, please feel free to check out my <a href="https://www.linkedin.com/in/fangkfang">LinkedIn</a>
					.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<ul class="ui page two column grid">
		{% for pic in page.pictures %}
			<li class="column">		
				<div class="rouded ui image">
					<a href="{{ pic.url }}"><img src="{{ pic.url }}" alt="image" /></a>
				<div class="ui secondary inverted bottom attached segment">
					<!-- insert post title -->
					<h1>{{ pic.label }}</h1>
					<!-- insert post summary -->
					<p>{{ pic.caption }}</p>
				</div>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
